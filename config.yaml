# Cấu hình cho Network Router CLI

# Tự động refresh routing theo lịch (Cron syntax)
# Ví dụ: mỗi 30 phút ("*/30 * * * *") hoặc mỗi giờ ("0 * * * *")
# Để trống để tắt tính năng này
route_refresh_cron: '*/30 * * * *'

# Danh sách các domain routing qua Phone (Tethering)
# Wildcard được hỗ trợ ví dụ: *.internal.com
tether_domains:
  - 'github.com'
  # Github Copilot
  # Authentication domains (critical for agent mode)
  - 'vscode-auth.github.com'
  - 'api.github.com'

  # Copilot API endpoints
  - '*.githubcopilot.com'
  - 'copilot-proxy.githubusercontent.com'
  - 'copilot-telemetry.githubusercontent.com'
  - 'origin-tracker.githubusercontent.com'

  # Telemetry and tracking
  - 'collector.github.com'
  - 'default.exp-tas.com'

  # Static assets
  - 'github.githubassets.com'

  # Antigravity (Google AI)
  # Authentication domains (critical for OAuth)
